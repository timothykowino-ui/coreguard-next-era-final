    <!-- Global Subscribe CTA (non-modal, deterministic) -->
    <script>
      (function () {
        // Attach navigation to any element explicitly marked as a subscribe button
        const subscribeButtons = document.querySelectorAll(
          '[data-subscribe-button]'
        );

        subscribeButtons.forEach((btn) => {
          btn.addEventListener("click", function (e) {
            e.preventDefault();
            window.location.href = "public/subscribe.html";
          });
        });
      })();
    </script>
