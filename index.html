  <script>
  (function(){
    // build floating menu markup
    const menu = document.createElement('div');
    menu.className = 'floating-menu';
    menu.innerHTML = `
      <button class="floating-toggle" id="fm-toggle" aria-label="Open menu">☰</button>
      <div id="fm-items" style="display:none;flex-direction:column;align-items:flex-end;">
        <div class="floating-item"><a href="/">Home</a></div>
        <div class="floating-item"><a href="/privacy-policy">Privacy</a></div>
        <div class="floating-item"><a href="/terms">Terms</a></div>
        <div class="floating-item"><a href="#subscribe">Subscribe</a></div>
      </div>
    `;
    document.body.appendChild(menu);
    const btn = document.getElementById('fm-toggle');
    const items = document.getElementById('fm-items');
    let open=false;
    btn.addEventListener('click', ()=> {
      open = !open;
      items.style.display = open ? 'flex' : 'none';
      btn.textContent = open ? '✕' : '☰';
    });
    // close on outside click
    document.addEventListener('click', (e)=> {
      if(!menu.contains(e.target) && open){
        open=false; items.style.display='none'; btn.textContent='☰';
      }
    });
  })();
</script>
